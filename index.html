<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator| HTMl & CSS</title>
    <link rel="stylesheet" href="styles.css">  
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
<body>
    <div id="container">
        <div id="container2">
            <form name="form1">
                <input type="text" placeholder="0" name="answer" id="calc5">
                <input type="button" value="AC" onclick="form1.answer.value=''" id="clear" class="cle">
                <input type="button" value="%" onclick="form1.answer.value+='%'" class="cle" id="cle2">
                <input type="button" value="**" onclick="form1.answer.value+='**'" class="cle" id="cle2">
                <input type="button" value="+" onclick="form1.answer.value+='+'" id="cle2" class="cle">
                <br>
                <input type="button" value="1" onclick="form1.answer.value+='1'" class="cle">
                <input type="button" value="2" onclick="form1.answer.value+='2'" class="cle">
                <input type="button" value="3" onclick="form1.answer.value+='3'" class="cle">
                <input type="button" value="-" onclick="form1.answer.value+='-'" class="cle">
                <br>
                <input type="button" value="4" onclick="form1.answer.value+='4'" class="cle">
                <input type="button" value="5" onclick="form1.answer.value+='5'" class="cle">
                <input type="button" value="6" onclick="form1.answer.value+='6'" class="cle">
                <input type="button" value="x" onclick="form1.answer.value+='*'" class="cle">
                <br>
                <input type="button" value="7" onclick="form1.answer.value+='7'" class="cle">
                <input type="button" value="8" onclick="form1.answer.value+='8'" class="cle">
                <input type="button" value="9" onclick="form1.answer.value+='9'" class="cle">
                <input type="button" value="รท" onclick="form1.answer.value+='/'" class="cle">
                <br>
                <input type="button" value="0" onclick="form1.answer.value+='0'" class="cle">
                <input type="button" value="00" onclick="form1.answer.value+='00'" class="cle">
                <input type="button" value="." onclick="form1.answer.value+='.'" class="cle">
                <input type="button" value="=" onclick="form1.answer.value=eval(form1.answer.value)" class="cle">
        </div>
    </div>
    </form>
</body>

</html>
